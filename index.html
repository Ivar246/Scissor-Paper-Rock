<html lang="en">
<head>

   <link rel="stylesheet" href="style.css">

<body>
    <h1>Wellcome To Rock Paper Scissor Game</h1>
   
    <div class="container">
        <div class="home">
            <img src="/image/rockpaper.webp">
            <button class="start-btn btn">Start</button>
        </div>

        <div class="hidden">
            <ul class="display">
                <li>Player: Scissor </li>
                <li>Computer: Paper</li>
            </ul>
            <p class="message">Player has won the game</p>

            <div class="input">
                <input  class="choice btn" type="button" value="R" id="rock">
                <input class="choice btn" type="button" value="P" id="rock">
                <input class="choice btn"  type="button" value="S" id="rock">
            </div>
        </div>
    </div>
